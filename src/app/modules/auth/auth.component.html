<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center; margin-top: 40px;">
            <app-spinner></app-spinner>
        </div>
        <form (ngSubmit)="onAuthenticate(f)" #f="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input name="email" type="email" class="form-control" id="email" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password" ngModel required
                    minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">{{isLoginMode?"Login":"Sign
                    Up"}}</button> |
                <button class="btn btn-primary" (click)="switchMode()" type="button">Switch to
                    {{isLoginMode?"Sign Up":"Login"}}</button>
            </div>
        </form>
    </div>
</div>
